<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        .view {
            height: calc(100%);
            width: calc(100%);
            border: 0;
            margin: 0;
            background-color: white;
            position: absolute;
        }

        * {
            padding: 0;
            border: 0;
            margin: 0;
        }

        div::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        div::-webkit-scrollbar {
            width: 7px;
            height: 7px;
            background-color: #000;
        }

        div::-webkit-scrollbar-thumb {
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
            background-color: #c8c8c8;
        }

        .ra-graph-select input::-webkit-input-placeholder {
            /* WebKit browsers */
            font-size: 10px;
        }
    </style>
    <script src="./BimccGraph.umd.js"></script>
</head>

<body style="margin: 0;height: 100vh; width : 100vw;">
<div id="container" class="view"></div>
</body>
<script type="module">
    const viewer = new BimccGraph.GraphViewer(document.getElementById('container'), null, {
        controlShow: false,
        searchBoxShow: false,
        miniMapShow: false
    });

    const nm = viewer.graph.nodeManager;

    const Node = BimccGraph.Node

    const registerNode = () => {
        class Test extends Node {
            static  NodeType = "diy_node_1"; //节点类型
            static  NodeLabel = "自定义节点1"; //节点显示名
            static  NodePath = "自定义节点"; // 节点路径

            constructor(graph, position, properties, inputs, outputs) {
                super(graph, position, properties, inputs, outputs);

                BimccGraph.NodeInput.create(this, {
                    label: '输入',
                    valueType: ['any'],
                })

                BimccGraph.NodeOutput.create(this, {
                    label: "输出",
                    valueType: 'any',
                });
            }
        }
        nm.register(Test)
    }
    registerNode();
</script>

</html>
